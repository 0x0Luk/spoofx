<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SpoofX - Email Spoofing Report Generator</title>
  <style>
    body {

    }
    h1 {
      color: #8e44ad;
    }

<body>
 
  <h1>SpoofX - Email Spoofing Report Generator</h1>

  <script>

      const date = document.getElementById("date").value;

      const markdown = `## ‚úâÔ∏è Description

      document.getElementById("output").value = markdown;
    }

    function copyToClipboard() {
        const output = document.getElementById("output");
        output.select();
        output.setSelectionRange(0, 99999); 

        try {
            document.execCommand("copy");
            alert("üìã Report copied to clipboard!");

  </script>

</body>
